<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
<div class="container">
  <div class="card">
    <div class="content">
      <div class="img-container">
        <div class="overlay"></div>
        <div class="img"></div>
      </div>
      
      <div class="content-main">
        <div class="head">
          <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
        </div>
        <div class="body">
          <p class="p-main">Discover the benefits of data <br> analytics and make better decisions regarding revenue, customer <br> experience, and overall efficiency.</p>
        </div>
      </div>
      <div class="content-stats">
        <div class="stat">
          <h1>10k+ </h1>
          <p class="p-stats">companies</p>
        </div>
        <div class="stat">
          <h1>314</h1>
          <p class="p-stats">templates</p>
        </div>
        <div class="stat">
          <h1>12m+ </h1>
          <p class="p-stats">queries</p>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Duarte Ribeiro</a>.
  </div> -->
</div>
</body>
</html>
